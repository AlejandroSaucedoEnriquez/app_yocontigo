<ion-header>
  <ion-toolbar>
    <ion-title>PANTALLA 2</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="usuario">
     <ion-card>
        <ion-card-content class="ion-text-center">
         <ion-card-title>
          <ion-grid>
            <ion-row>
              <ion-col sizeMd="4" offsetMd="4">
          <ion-list>
            <ion-item><ion-label>{{usuario.name}}</ion-label></ion-item>
            <ion-item><ion-label>{{usuario.username}}</ion-label></ion-item>
            <ion-item><ion-label>{{usuario.email}} </ion-label></ion-item>
            <ion-item><ion-label>{{usuario.phone}}</ion-label></ion-item>
            <ion-item><ion-label>{{usuario.website}}</ion-label></ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
        </ion-card-title>
        </ion-card-content>
     </ion-card>
    </div> 
</ion-content>
